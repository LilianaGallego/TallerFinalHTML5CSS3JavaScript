<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contáctenos</title>
    <link rel="stylesheet" href="css/estilos.css">
    <script defer src="formulario.js"></script>
</head>
<body class="container">
    <form action="" class="formulario" id="formulario">
        <h1 class="titulo">Contáctenos</h1>
        <input type="text" class="entrada"  id="nombre" name="nombre">
        <label class="etiqueta">Nombre</label>

        <input type="email" class="entrada" id="correo" name="correo">
        <label  class="etiqueta">Correo electronico</label>

        <input type="text" class="entrada" id="asunto" name="asunto">
        <label class="etiqueta">Asunto</label>

        <textarea id="mensaje"  class="mensaje" id="mensaje" name="mensaje"></textarea>
        <label id="etiquetaMensaje" class="etiquetaMensaje">Mensaje</label>

        <table>
            <tr>
                <td>
                    <button type="submit" value="Enviar" class="enviar" onclick="obtenerValores()">Enviar</button>
                        
                </td>
                <td>
                    <button type="reset" value="Resetear" class="limpiar">Borrar</button>
                </td>
            </tr>
            
            
        </table>
        <div id="informacion"></div>
    </form>
    
</body>
</html>
